<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/cefi.ico">
  <title>Student Online Grades - Login Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3cWRwZjgwY2ZvYzY0ZW1pcnBqaGQyeGY5MHk1OXFxcXNoNmVyN2Q4YiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3ohs4CacylzFaHjMM8/giphy.gif');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgb(0, 0, 0);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #ff0303;
      margin-bottom: 30px;
      animation: blink 1s infinite;
    }
      
    .login-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .login-links a {
      display: block;
      padding: 12px;
      background-color: #013C10;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
      animation: blink 1s infinite;
    }
     @keyframes blink {
      0%, 100% { color: white; }
      50% { color: #ff0303; }
    } 
    .login-links a:hover {
      background-color: #0b6143;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Online Grades</h1>
    <div class="login-links">
      <a href="student_login.html">Student Login</a>
      <a href="professor_login.html">Professor Login</a>
      <a href="admin_login.html">Admin Login</a>
    </div>
  </div>
</body>
</html>
