<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/cefi.ico">
  <title>Professor Login | Student Online Grades</title>
  <link rel="stylesheet" href="styles/login_style.css">
  <script src="scripts/professor_login.js" defer></script>


</head>
<body>

  <nav>
    <img src="https://enrollment.cefi.website/images/cefi-logo.png" alt="cefi-logo" loading="lazy">
    <div class="logo">Student Online Grades</div>
  </nav>

  <div class="login-container">
    <div class="login-box">
      <div class="role-menu">
        <button onclick="location.href='admin_login.html'">Admin Login</button>
        <button onclick="location.href='student_login.html'">Student Login</button>
      </div>

      <h2>Professor Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="professor-id">Professor ID</label>
          <input type="text" id="professor-id" placeholder="Enter your ID" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <button class="btn" type="submit">Login</button>
        <p id="msg" style="text-align:center; margin-top:10px;"></p>
        <div id="forget-password">
          <a href="underconstruction.html">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">

  </div>

</body>
</html>
